<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>
<a-scene background="color: black">

    <a-entity position="-6 0 8">
        <a-camera></a-camera>
    </a-entity>
     
    <a-octahedron
    position="-2.3 0.43 0"
    color="#ff926b"
    radius="0.45"
    ></a-octahedron>

    <a-ring
    position="-3.7 0.7 0"
    color="teal"
    radius-inner="0.25"
    radius-outer="0.7"
    ></a-ring>

    <a-sphere
    position="-5.7 0.8 0"
    color="lime"
    radius-inner="0.45"
    radius-outer="0.8"
    ></a-sphere>

    <a-cylinder
    position="-7.9 0.9 0"
    color="blue"
    radius="1"
    ><a-cylinder>
    
    <a-cone
    position="-2.5 0.1 0"
    color="yellow"
    radius-inner="1"
    radius-outer="0.9"
    ></a-cone>



    </a-scene>
    </body>

</html>
